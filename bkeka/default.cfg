website = bakecaincontrii.com
image_dir = [/path/to/BOT_TEXT_IMAGES/BAKECA/BAKECA_IMAGES]
text_file = [/path/to/BOT_TEXT_IMAGES/BAKECA/BAKECA_TEXT_FILE.txt]

